<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>Academic Consultation</title>
      <link rel="shortcut icon" href="img/logo.webp" type="image/x-icon">
   </head>
   <body>
      <!--=============== HEADER ===============-->
      <header class="header" id="header">
         <div class="header__container">
            <a href="#" class="header__logo">
               <img src="img/logo.webp" alt="Academic Consultation Logo" class="header__logo-img">
               <span>Academic Consultation</span>
            </a>
            
            <button class="header__toggle" id="header-toggle">
               <i class="ri-menu-line"></i>
            </button>
         </div>
      </header>

      <!--=============== SIDEBAR ===============-->
      <nav class="sidebar" id="sidebar">
         <div class="sidebar__container">
            <div class="sidebar__user">
               <div class="sidebar__img">
                  <img src="img/perfil.png" alt="image">
               </div>
   
               <div class="sidebar__info">
                  <h3 id="user-name">Username</h3>
                  <span id="user-email">example@gmail.com</span>
               </div>
            </div>

            <div class="sidebar__content">
               <div>
                  <h3 class="sidebar__title">MANAGE</h3>

                  <div class="sidebar__list">
                     <a href="#" class="sidebar__link active-link" id="dashboard-btn" data-page="dashboard/dashboard.html">
                        <i class="ri-dashboard-fill"></i>
                        <span>Dashboard</span>
                     </a>

                     <a href="#" class="sidebar__link" id="appointment-btn" data-page="appointment/appointment.html">
                        <i class="ri-calendar-check-fill"></i>
                        <span>Appointment</span>
                     </a>

                     <a href="#" class="sidebar__link" id="class-list-btn" data-page="class-list/class-list.html">
                        <i class="ri-book-2-fill"></i>
                        <span>Class</span>
                     </a>

                     <a href="#" class="sidebar__link" id="history-btn" data-page="history/history.html">
                        <i class="ri-time-line"></i>
                        <span>History</span>
                     </a>

                     <a href="#" class="sidebar__link" id="inbox-btn" data-page="inbox/inbox.html">
                        <i class="ri-mail-line"></i>
                        <span>Inbox</span>
                     </a>

                     <a href="#" class="sidebar__link" id="feedback-btn" data-page="feedback/feedback.html">
                        <i class="ri-feedback-fill"></i>
                        <span>Feedback</span>
                     </a>
                  </div>
               </div>

               <div>
                  <h3 class="sidebar__title">SETTINGS</h3>
                  
                  <div class="sidebar__list">
                     <a href="#" class="sidebar__link" id="profile-btn" data-page="profile/profile.html">
                        <i class="ri-user-3-fill"></i>
                        <span>Profile</span>
                     </a>

                     <a href="#" class="sidebar__link" id="notifications" data-page="notifications/notifications.html">
                        <i class="ri-notification-4-fill"></i>
                        <span>Notifications</span>
                     </a>

                     <a href="#" class="sidebar__link" id="availability" data-page="availability/availability.html">
                        <i class="ri-calendar-todo-fill"></i>
                        <span>Availability</span>
                     </a>
                  </div>
               </div>
            </div>

            <div class="sidebar__actions">
               <button>
                  <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                     <span>Theme</span>
                  </i>
               </button>

               <button class="sidebar__link">
                  <i class="ri-logout-box-r-fill"></i>
                  <span>Log Out</span>
               </button>
            </div>
         </div>
      </nav>

      <!--=============== MAIN ===============-->
      <main class="main container" id="main">
         <h1>Sidebar Menu</h1>
      </main>
      <script src="main.js"></script>
   </body>
</html>
<!-- END OF INDEX.HTML (FACULTY) -->
