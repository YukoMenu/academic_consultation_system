<!-- form.html -->
<div class="form-page">
  <div class="consultation-report">
    <div class="row">
      <label>
        NAME/S:<input type="text" />
      </label>
    </div>

    <div class="row three-col">
      <div>
        <label>
          DATE:<input type="date" />
          START TIME:<input type="time" />
          END TIME:<input type="time" />
        </label>
      </div>
    </div>

    <div class="row two-col">
      <div>
        <label>PROGRAM:</label><input type="text" />
        <label>COURSE CODE/TITLE:</label><input type="text" />
      </div>
    </div>

    <div class="row two-col">
      <div>
        <label>VENUE:</label><input type="text" />
        <label>TERM:</label><input type="text" />
      </div>
    </div>

    <div class="row two-col box-pair">
      <div class="box">
        <label>Course Concerns:</label>
        <textarea></textarea>
      </div>
      <div class="box">
        <label>Action Taken / Intervention / Progress:</label>
        <textarea></textarea>
      </div>
    </div>

    <br><br>

    <div class="row checkbox-group">
      <label>Nature of Concerns:</label><br>
      <label><input type="checkbox" /> Decision making</label><br>
      <label><input type="checkbox" /> Study skills</label><br>
      <label><input type="checkbox" /> Monitoring of Underachieving Students</label><br>
      <label><input type="checkbox" /> Others (pls specify): <input type="text" style="width: 200px;" /></label><br>
    </div>
  </div>
</div>
