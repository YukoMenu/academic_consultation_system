<div class="form-page">
  <div class="consultation-report">
    <div class="row">
      <label>NAME/S:</label>
      <input type="text" name="names"/>
    </div>

    <div class="row">
      <label>DATE:</label>
      <input type="date" />
      <label>START TIME:</label>
      <input type="time" class="input-short" />
      <label>END TIME:</label>
      <input type="time" class="input-short" />
    </div>

    <div class="row two-col">
      <div>
        <label>PROGRAM:</label><input type="text" />
      </div>
      <div>
        <label>COURSE CODE/TITLE:</label><input type="text" />
      </div>
    </div>

    <div class="row two-col">
      <div>
        <label>VENUE:</label><input type="text" />
      </div>
      <div>
        <label>TERM:</label><input type="text" class="input-short" />
      </div>
    </div>

    <div class="row two-col">
      <div class="box">
        <label>Course Concerns:</label>
        <textarea name="course_concerns" rows="6"></textarea>
      </div>
      <div class="box">
        <label>Action Taken / Intervention / Progress:</label>
        <textarea name="intervention" rows="6"></textarea>
      </div>
    </div>

    <div class="checkbox-group">
      <label for="">Nature of Concerns:</label>
      <label><input type="checkbox" name="nature_of_concerns" value="Decision making" /> Decision making</label>
      <label><input type="checkbox" name="nature_of_concerns" value="Study skills" /> Study skills</label>
      <label><input type="checkbox" name="nature_of_concerns" value="Monitoring of Underachieving Students" /> Monitoring of Underachieving Students</label>
      <label>
        <input type="checkbox" name="nature_of_concerns" value="Others" />
        Others (pls specify): <input type="text" name="others_text" />
      </label>
    </div>
    <br><br>
    <div class="row">
      <button type="submit">Submit</button>
    </div>
  </div>
</div>
