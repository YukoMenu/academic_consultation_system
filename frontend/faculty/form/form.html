<!-- START OF FORM.HTML -->
<form id="consultation-form">
    <datalist id="student-names-datalist"></datalist>
  <datalist id="courses-datalist"></datalist>
  <div class="form-page">
      <div class="row" id="names-container">
        <label for="name-0" style="min-width: 80px;">
          <i class="ri-user-line"></i> NAME/S:
        </label>
        <div class="names-wrapper">
          <div class="name-input-group">
            <input type="text" id="name-0" name="names" class="names-input" />
            <button type="button" class="add-name-btn"><i class="ri-add-line"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <label for="date">
          <i class="ri-calendar-line"></i> DATE:
        </label>
        <input type="date" id="date" name="date" required />

        <label for="start_time">
          <i class="ri-time-line"></i> START TIME:
        </label>
        <input type="time" id="start_time" name="start_time" class="input-short" required />

        <label for="end_time">
          <i class="ri-time-line"></i> END TIME:
        </label>
        <input type="time" id="end_time" name="end_time" class="input-short" required />
      </div>

      <div class="row two-col">
        <div>
          <label for="program">
            <i class="ri-booklet-line"></i> PROGRAM:
          </label>
          <input type="text" id="program" name="program" required />
        </div>
        <div>
          <label for="course_code">
            <i class="ri-file-text-line"></i> COURSE CODE/TITLE:
          </label>
          <input type="text" id="course_code_input" name="course_code" list="courses-datalist" required placeholder="Type or select..." />
          <datalist id="courses-datalist"></datalist>
        </div>
      </div>

      <div class="row two-col">
        <div>
          <label for="venue">
            <i class="ri-building-line"></i> VENUE:
          </label>
          <input type="text" id="venue" name="venue" />
        </div>
        <div>
          <label for="term">
            <i class="ri-calendar-event-line"></i> TERM:
          </label>
          <select id="term" name="term" class="input-short" required>
            <option value="" disabled selected>Select Term</option>
            <option value="Prelim">Prelim</option>
            <option value="Midterm">Midterm</option>
            <option value="Final">Final</option>
          </select>
        </div>
      </div>

      <div class="row two-col">
        <div class="box">
          <label for="course_concerns">
            <i class="ri-question-answer-line"></i> Course Concerns:
          </label>
          <textarea id="course_concerns" name="course_concerns" rows="6"></textarea>
        </div>
        <div class="box">
          <label for="intervention">
            <i class="ri-tools-line"></i> Action Taken / Intervention / Progress:
          </label>
          <textarea id="intervention" name="intervention" rows="6"></textarea>
        </div>
      </div>

      <div class="checkbox-group">
        <p><i class="ri-checkbox-multiple-line"></i> Nature of Concerns:</p>
        <label>
          <input type="checkbox" name="nature_of_concerns" value="Decision making" />
          Decision making
        </label>
        <label>
          <input type="checkbox" name="nature_of_concerns" value="Study skills" />
          Study skills
        </label>
        <label>
          <input type="checkbox" name="nature_of_concerns" value="Monitoring of Underachieving Students" />
          Monitoring of Underachieving Students
        </label>
        <label>
          <input type="checkbox" name="nature_of_concerns" value="Others" />
          Others (pls specify):
          <input type="text" id="others_text" name="others_text" />
        </label>
      </div>

      <br><br>
      <div class="form-actions" style="display: flex; gap: 1rem; align-items: center; margin-top: 2rem;">
        <button type="submit" class="submit-btn">
          <i class="ri-send-plane-line"></i> Submit
        </button>
        <button type="button" id="back-to-appointment" class="back-btn">
          <i class="ri-arrow-go-back-line"></i> Back
        </button>
      </div>
    </div>
  </div>
</form>
<!-- END OF FORM.HTML -->
