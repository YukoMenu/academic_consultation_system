<!-- form.html -->
<div class="form-page">
  <div class="consultation-report">
    <div class="row">
      <label>NAME/S:</label>
      <input type="text" />
    </div>

    <div class="row">
      <label>DATE:</label>
      <input type="date" />
      <label>START TIME:</label>
      <input type="time" class="input-short" />
      <label>END TIME:</label>
      <input type="time" class="input-short" />
    </div>

    <div class="row two-col">
      <div>
        <label>PROGRAM:</label><input type="text" />
      </div>
      <div>
        <label>COURSE CODE/TITLE:</label><input type="text" />
      </div>
    </div>

    <div class="row two-col">
      <div>
        <label>VENUE:</label><input type="text" />
      </div>
      <div>
        <label>TERM:</label><input type="text" class="input-short" />
      </div>
    </div>

    <div class="row two-col">
      <div class="box">
        <label>Course Concerns:</label>
        <textarea rows="6"></textarea>
      </div>
      <div class="box">
        <label>Action Taken / Intervention / Progress:</label>
        <textarea rows="6"></textarea>
      </div>
    </div>

    <div class="row checkbox-group">
      <label for="">Nature of Concerns:</label>
      <label><input type="checkbox" /> Decision making</label>
      <label><input type="checkbox" /> Study skills</label>
      <label><input type="checkbox" /> Monitoring of Underachieving Students</label>
      <label>
        <input type="checkbox" /> Others (pls specify): 
        <input type="text" />
      </label>
    </div>

  </div>
</div>
<!-- end of form.html -->
