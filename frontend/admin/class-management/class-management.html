<!-- START OF CLASS-MANAGEMENT.HTML -->
<div class="class-management">
  <div class="class-list">
    <h2>All Classes</h2>
    <ul id="class-list-ul"></ul>
    <button id="create-class-btn">+ Create New Class</button>
  </div>

  <div class="class-detail">
    <h2 id="form-title">Create/Edit Class</h2>
    <form id="class-form">
        <input type="text" name="class_code" placeholder="Class Code" required>
        <input type="text" name="class_name" placeholder="Class Name" required>
        <textarea name="description" placeholder="Description"></textarea>

        <!-- Faculty input -->
        <label for="faculty-0">Faculty</label>
        <div class="dynamic-input-group" id="faculty-container">
        <div class="input-wrapper">
            <input type="text" name="faculty" class="faculty-input" id="faculty-0" list="faculty-list" />
            <button type="button" class="add-faculty-btn">+</button>
        </div>
        </div>
        <datalist id="faculty-list"></datalist>

        <!-- Students input -->
        <label for="student-0">Students</label>
        <div class="dynamic-input-group" id="student-container">
        <div class="input-wrapper">
            <input type="text" name="students" class="student-input" id="student-0" list="student-list" />
            <button type="button" class="add-student-btn">+</button>
        </div>
        </div>
        <datalist id="student-list"></datalist>

        <button type="submit">Save Class</button>
    </form>
  </div>
</div>
<!-- END OF CLASS-MANAGEMENT.HTML -->
