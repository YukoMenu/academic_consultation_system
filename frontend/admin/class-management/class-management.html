<!-- START OF CLASS-MANAGEMENT.HTML -->
<div class="class-management-controls">
  <button id="view-classes-btn">View Classes</button>
  <button id="create-class-btn">Create Class</button>
  <button id="edit-class-btn" disabled>Edit Class</button>
</div>

<!-- View Section -->
<div class="class-sidebar">
  <h2>All Classes</h2>
  <ul id="class-list-ul"></ul>
</div>

<div class="class-management">
  <!-- View Section -->
  <div id="class-view" class="class-view-section" style="display: block;">
    <h2>View Class</h2>
    <div id="class-view-details">
      <p>Select a class from the left to view its details.</p>
    </div>
    <div id="class-view" class="class-view-section" style="display: block;">
    <h2>View Class</h2>
    <div id="class-view-details">
      <div class="class-view-item">
        <span class="class-view-label">Class Code:</span>
        <span class="class-view-value" id="view-class-code"></span>
      </div>
      <div class="class-view-item">
        <span class="class-view-label">Class Name:</span>
        <span class="class-view-value" id="view-class-name"></span>
      </div>
      <div class="class-view-item">
        <span class="class-view-label">Description:</span>
        <span class="class-view-value" id="view-description"></span>
      </div>
      <div class="class-view-item">
        <span class="class-view-label">Assigned Faculty:</span>
        <span class="class-view-value" id="view-faculty"></span>
      </div>
      <div class="class-view-item">
        <span class="class-view-label">Enrolled Students:</span>
        <span class="class-view-value" id="view-students"></span>
      </div>
    </div>
  </div>
  </div>

  <!-- Create Section -->
  <div id="class-create" class="class-create-section" style="display: none;">
    <h2>Create New Class</h2>
    <form id="class-form-create">
      <input type="text" name="class_code" placeholder="Class Code" required />
      <input type="text" name="class_name" placeholder="Class Name" required />
      <textarea name="description" placeholder="Description"></textarea>

      <label>Faculty</label>
      <div class="dynamic-input-group" id="create-faculty-container">
        <div class="input-wrapper">
          <input type="text" name="faculty" class="faculty-input" list="faculty-list" />
          <button type="button" class="add-faculty-btn">+</button>
        </div>
      </div>

      <label>Students</label>
      <div class="dynamic-input-group" id="create-student-container">
        <div class="input-wrapper">
          <input type="text" name="students" class="student-input" list="student-list" />
          <button type="button" class="add-student-btn">+</button>
        </div>
      </div>

      <datalist id="faculty-list"></datalist>
      <datalist id="student-list"></datalist>

      <button type="submit">Save Class</button>
      <button type="button" id="delete-class-btn" style="display:none; background-color: red; color: white;">
        Delete Class
      </button>
    </form>
  </div>

  <!-- Edit Section -->
  <div id="class-edit" class="class-edit-section" style="display: none;">
    <h2 id="form-title">Edit Class</h2>
    <form id="class-form-edit">
      <input type="text" name="class_code" placeholder="Class Code" required />
      <input type="text" name="class_name" placeholder="Class Name" required />
      <textarea name="description" placeholder="Description"></textarea>

      <label>Faculty</label>
      <div class="dynamic-input-group" id="edit-faculty-container"></div>

      <label>Students</label>
      <div class="dynamic-input-group" id="edit-student-container"></div>

      <datalist id="faculty-list"></datalist>
      <datalist id="student-list"></datalist>

      <button type="submit">Update Class</button>
    </form>
  </div>
</div>
<!-- END OF CLASS-MANAGEMENT.HTML -->
