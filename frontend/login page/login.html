<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Consultation - Login</title>
    
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login__container">
        <div class="login__content">
            <div class="login__header">
                <i class="ri-cloud-fill"></i>
                <h1>Academic Consultation</h1>
            </div>
            
            <!-- Login Form -->
            <form class="login__form" id="loginForm">
                <div class="login__input-group">
                    <i class="ri-user-line"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                
                <div class="login__input-group">
                    <i class="ri-lock-line"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="login__options">
                    <div class="login__remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="login__forgot">Forgot password?</a>
                </div>
                
                <button type="submit" class="login__button">
                    <span>Login</span>
                    <i class="ri-arrow-right-line"></i>
                </button>
            </form>
            
            <div class="login__register">
                <p>Don't have an account? <a href="#" id="showSignup">Register</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="signup__content" id="signupContent" style="display: none;">
            <div class="signup__header">
                <i class="ri-cloud-fill"></i>
                <h1>Create Account</h1>
            </div>
            
            <form class="signup__form" id="signupForm">
                <div class="signup__role">
                    <h3>I am a:</h3>
                    <div class="role__options">
                        <label class="role__option">
                            <input type="radio" name="role" value="student" required>
                            <i class="ri-user-line"></i>
                            <span>Student</span>
                        </label>
                        <label class="role__option">
                            <input type="radio" name="role" value="teacher" required>
                            <i class="ri-user-star-line"></i>
                            <span>Teacher</span>
                        </label>
                    </div>
                </div>

                <div class="signup__input-group">
                    <i class="ri-user-line"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>

                <div class="signup__input-group">
                    <i class="ri-mail-line"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="signup__input-group">
                    <i class="ri-lock-line"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="signup__input-group">
                    <i class="ri-lock-line"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="signup__button">
                    <span>Create Account</span>
                    <i class="ri-arrow-right-line"></i>
                </button>
            </form>
            
            <div class="signup__login">
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
