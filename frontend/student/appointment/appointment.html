<div class="appointment">
    <h2>Schedule an Appointment</h2>
  
    <!-- Faculty Selector -->
    <div class="faculty-select">
      <label for="facultyDropdown">Choose a Faculty Member:</label>
      <select id="facultyDropdown">
        <option value="">-- Select --</option>
        <option value="dr-smith">Dr. Smith</option>
        <option value="prof-jane">Prof. Jane</option>
        <option value="mr-lee">Mr. Lee</option>
      </select>
    </div>
  
    <!-- Legend -->
    <div class="calendar-legend">
      <span class="legend-item available">Available</span>
      <span class="legend-item scheduled">Scheduled</span>
      <span class="legend-item unavailable">Not Available</span>
    </div>
  
    <!-- Calendar Grid -->
    <div class="calendar" id="calendar">
      <!-- Dynamic calendar will be rendered here -->
    </div>
  
    <!-- Time & Confirmation -->
    <div class="appointment-form" id="appointmentForm" style="display:none;">
      <h3>Book Appointment</h3>
      <label for="timeSlot">Select Time:</label>
      <select id="timeSlot">
        <option value="10:00">10:00 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="14:00">2:00 PM</option>
      </select>
      <button id="confirmBtn">Confirm Appointment</button>
    </div>
  </div>
