<section class="feedback-page">
    <h2>Feedback</h2>

    <form id="feedbackForm" class="feedback-form">
        <div class="feedback-group">
            <label for="faculty">Faculty Member</label>
            <select id="faculty">
                <option value="faculty1">Dr. John Doe</option>
                <option value="faculty2">Prof. Jane Smith</option>
                <option value="faculty3">Dr. Robert Brown</option>
                <!-- Add faculty members dynamically if necessary -->
            </select>
        </div>

        <div class="feedback-group">
            <label for="rating">Rating</label>
            <select id="rating">
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>

        <div class="feedback-group">
            <label for="comments">Comments</label>
            <textarea id="comments" rows="5" placeholder="Leave your comments here..."></textarea>
        </div>

        <button type="submit" class="feedback-submit">Submit Feedback</button>
    </form>
</section>
